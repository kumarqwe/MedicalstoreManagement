<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery/jquery.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: 'api/Invitation/Invitation',
                success: function (data) {
                    $.each(data, function (index, val) {
                        var row = "<tr><td>" + val.invitationId + "</td><td>" + val.userEmail + "</td><td>" + val.discount + "</td><td>" + val.sentAt + "</td><td>";
                        $("#tbltrainer").append(row);
                    });
                }
            });
        });
    </script>
</head>
<body style="background-color:burlywood">
    <h1 class="alert alert-primary">CourseDetails</h1>

    <table class="table table-bordered w-50" id="tbltrainer" style="background-color:darkviolet;margin-top:100px;margin-left:100px;color:white">
        <tr>
            <th>InvitationId</th>
            <th>UserEmail</th>
            <th>Discount</th>
            <th>SentAt</th>
        </tr>
    </table>

</body>
</html>
